language: generic
sudo: false
dist: trusty

branches:
  only:
    - master

env:
  global:
    BYOND_MAJOR="512"
    BYOND_MINOR="1477"

# ALL MAPS MUST BE PRESENT HERE
# IF THEY ARE NOT, YOUR BUILD WILL FAIL
  matrix:
    - TEST=MAP MAP_PATH=western_europe

cache:
  directories:
    - tgui/node_modules
    - $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}

addons:
  apt:
    packages:
      - libc6-i386
      - libgcc1:i386
      - libstdc++6:i386
      - oracle-java9-set-default

before_install:
  - find . -type f -iname "*.sh" -exec chmod +x {} \;

script:
  - test/run-test.sh
